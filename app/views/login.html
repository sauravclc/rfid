<div class="login">
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" name="loginForm" ng-submit="vm.login(loginForm)" novalidate>
            <h3 class="form-title">Sign In</h3>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="vm.user.username" required="">
                <div class="alert alert-danger" ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">
                    <span>Username is required</span>
                </div>  
            </div>
            
            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="vm.user.password" required="">
                <div class="alert alert-danger" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">
                    <span>Password is required</span>
                </div>  
            </div>

            <div class="form-actions">
                <div>
                    <label class="rememberme check">
                        <input type="checkbox" name="remember" value="1" /> Keep me signed in
                    </label>
                </div>
                <div class="alert alert-danger" ng-show="vm.isErrorLogin">
                    <button class="close" data-close="alert"></button>
                    <span>Username/password don't match. </span>
                </div>
                <div class="login-btn-holder">
                    <button type="submit" class="btn btn-success uppercase login-btn" ng-disabled="loginForm.$invalid">
                        <span>Login</span>
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
